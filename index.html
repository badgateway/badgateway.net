<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bad Gateway</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="img/icon.png" rel="icon apple-touch-icon" sizes="128x128" />
    <link rel="manifest" href="/manifest.webmanifest">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta charset="utf-8" />
  </head>

  <body class="one-pager">
    <header>
      <nav>
        <ul class="main menu">
          <li><a href="#home"><img alt="Bad Gateway" title="Bad Gateway" src="img/icon.png" height="32px" /></a></li>
          
          <li><a href="#services">Services</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <ul class="util menu">
          <li><a href="#">EN</a></li>
          <li><a href="//merch.badgateway.net" target="blank">Merch</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <fieldset>
          <h1>Bad Gateway is a Toronto-based agency. We build good APIs and websites.</h1>
          <p><a href="#contact">work with us</a></p>
        </fieldset>
      </section>
      <section id="services">
        <h1>Services</h1>
      </section>
      <section id="about">
        <h2>We use minimal code to achieve maximum results.</h2>
        <div class="container">
          <div class="person card">
            <img src="img/team/evert.png" />
          </div>
          <div class="person card">
            <img src="img/team/phil.png" />
          </div>
          <div class="person card">
            <img src="img/team/mike.png" />
          </div>
        </div>
      </section>
      <section id="projects">
        <h1><strong>Featured</strong> projects</h1>
      </section>
      <section id="contact">
        <h1>Work with us</h1>
        <form action="#">
          <fieldset>
            <div>
              <label for="name">
                <input type="text" id="name" name="name" placeholder="Name" minlength="3" required>
                <span>Name</span>
              </label>
            </div>
            <div><label for="email"><input type="email" id="email" name="email" placeholder="Email" required><span>Email</span></label></div>
            <div>

              <label for="project">
                <select id="project" required>
                    <option disabled selected value="">Select activity</option>
                    <option value="consultancy">Consultancy</option>
                    <option value="api-development">API Development</option>
                    <option value="web-development">Web App Development</option>
                    <option value="other">Round of Smash Bros</option>
                </select>
                <span>Project type</span>
              </label>

            </div>
            <div>
              <label for="budget"><input type="number" id="budget" name="budget" placeholder="Budget estimate  ($)" step="250" min="1000" required>
                <!-- 
                  rare rakkers die promotors 
                  ze willen weten wat een show kost
                  als ik ze meld, schiet er minstens één poot los
                  niet huilen, je wilt grote jongens dan
                  moet je ook betalen voor een duppie eerste rang
                  niet in dit leven gaat niet gebeuren
                  voor minder dan een rug, gaat een aap maar door één deur en
                  dat is de deur van de plee ik rook mn hei lees mn buku
                  even lusu met een flexe puku 

                  Aap-o-theek

                -->
                <span>Budget estimate</span>
              </label>
            </div>
            <div><label for="subject"><input type="text" id="subject" name="subject" placeholder="Subject" minlength="2" required><span>Subject</span></label></div>
            <div><label for="phone"><input type="tel" id="phone" name="phone" placeholder="Phone" minlength="10"><span>Phone</span></label></div>
            <label for="message"><textarea name="message" id="message" rows="7" placeholder="Message" required minlength="10"></textarea><span>Message</span></label>
          </fieldset>
          <h3><button type="submit">Send</button></h3>
        </form>

      </section>
      
      <section id="footer">
        <div class="container">&copy 1985 - 2022 Bad MF Gateway</div>
      </section>
      
    </main>
  </body>
