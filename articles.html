---
layout: article
title: Articles
---
<h1>Recent Articles</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="post-info">
        <span>{{ post.date | date: "%B %d, %Y" }}</span>
        <span>- {{ post.author }}</span>
      </div>
      <div class="preview">
        <p>
          {{ post.excerpt }}
        </p>
        <a class="read-more" href="{{ post.url }}">Read More...</a>
      </div>
    </li>
    <hr>
  {% endfor %}
</ul>
