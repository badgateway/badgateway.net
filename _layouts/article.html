---
layout: page
---
<div class="container" id="article">
  <h1 class="title">{{page.title}}</h1>
  <div>
    <span class="publish-date">{{ page.date | date: "%B %d, %Y" }}</span>
    <span>- {{ page.author }}</span>
  </div>
  <hr>

  <div class="article-content">
    {{content}}
  </div>

  {% include blog-headlines.html %}

</div>
